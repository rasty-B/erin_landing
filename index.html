        * {

        body {

            background-repeat: repeat;
            background-attachment: fixed;
            min-height: 100vh;

            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.80);
            pointer-events: none;
            z-index: 0;

        /* Mobile-first hero section */
        .hero {

            justify-content: center;

            z-index: 1;
        }

        .hero-content {

            z-index: 1;
            text-align: center;

        }

        .logo {
            width: 100%;
            max-width: 260px;
            height: auto;
            margin: 0 auto 1.25rem;
            display: block;
        }

        .tagline {
            font-size: 1.05rem;
            color: #666;
            font-weight: 300;
            margin-top: 0.75rem;
        }

        /* Main content section */
        .main-content {

        #mc_embed_signup {

            width: 100% !important;
            max-width: 100% !important;
            clear: both;
        }

        #mc_embed_signup h2 {
            display: none;
        }

        #mc_embed_signup .indicates-required {
            text-align: right;
            font-size: 0.8rem;
            margin-bottom: 1.25rem;
            color: #999;
        }

        #mc_embed_signup .asterisk {
            color: #239F85;
            font-weight: bold;
        }

        #mc_embed_signup .mc-field-group {
            padding-bottom: 1rem;
            width: 100%;
        }

        #mc_embed_signup label {
            display: block;
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 0.45rem;
            color: #333;
        }

        #mc_embed_signup input[type="email"],
        #mc_embed_signup input[type="text"] {
            width: 100%;
            padding: 0.8rem 0.9rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
            background: #fff;
        }

        #mc_embed_signup input[type="email"]:focus,
        #mc_embed_signup input[type="text"]:focus {
            outline: none;
            border-color: #239F85;
            box-shadow: 0 0 0 3px rgba(35, 159, 133, 0.1);
        }

        #mc_embed_signup .button {
            width: 100%;
            background: #239F85;
            color: white;
            border: none;
            padding: 1rem;
            font-size: 1.05rem;
            font-weight: 600;
            line-height: 1.5;
            letter-spacing: 0.3px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.75rem;
            -webkit-appearance: none;
            appearance: none;
            display: block;
            height: auto;
            min-height: 3rem;
        }

        #mc_embed_signup .button:hover,
        #mc_embed_signup .button:focus {
            background: #1e8a73;
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(35, 159, 133, 0.3);
        }

        #mc_embed_signup .button:active {
            transform: translateY(0);
        }

        #mc_embed_signup .optionalParent {
            margin-top: 1.25rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }

        #mc_embed_signup .foot {
            text-align: center;
        }

        #mc_embed_signup .foot p {
            margin-top: 1.5rem;
        }

        #mc_embed_signup .refferal_badge {
            opacity: 0.45;
            transition: opacity 0.3s ease;
        }

        #mc_embed_signup .refferal_badge:hover {
            opacity: 0.7;
        }

        #mce-responses {
            margin: 1rem 0;
        }

        #mce-error-response,
        #mce-success-response {
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        #mce-error-response {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        #mce-success-response {
            background-color: #efe;
            color: #239F85;
            border: 1px solid #cfc;
        }

        /* Tablet styles (min-width: 768px) */
        @media (min-width: 768px) {
            .hero {
                min-height: 50vh;
                padding: 2.5rem 2rem;
            }

            .logo {

            }

            .tagline {
                font-size: 1.15rem;
            }

            .main-content {
                padding: 3rem 2rem 6rem;
            }

            .intro h1 {
                font-size: 1.9rem;
            }

            .intro p {
                font-size: 1.05rem;
            }

            #mc_embed_signup input[type="email"],
            #mc_embed_signup input[type="text"] {
                padding: 0.9rem 1rem;
            }

            #mc_embed_signup .button {
                padding: 1rem;
                font-size: 1.1rem;
            }
        }

        /* Desktop styles (min-width: 1024px) */
        @media (min-width: 1024px) {
            .hero {
                min-height: 55vh;
                padding: 3rem 3rem;
            }

            .logo {
                max-width: 340px;
            }

            .tagline {
                font-size: 1.25rem;
            }

            .main-content {
                padding: 4rem 3rem 7rem;
            }

            .intro h1 {
                font-size: 2.15rem;
            }

            .intro p {
                font-size: 1.1rem;
            }

            .form-container {
                max-width: 520px;
            }
        }

        /* Large desktop (min-width: 1440px) */
        @media (min-width: 1440px) {
            .hero {
                min-height: 58vh;
            }

            .logo {
                max-width: 380px;
            }

            .intro h1 {
                font-size: 2.35rem;
            }
        }
    </style>
</head>
